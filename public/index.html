<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Login - MATATSANECUS</title>
		<link href="css/styles.css" rel="stylesheet" />
		<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
	</head>

	<body class="bg-primary">
		<div id="layoutAuthentication">
			<div id="layoutAuthentication_content">
				<main>
					<div class="container">
						<div class="row justify-content-center">
							<div class="col-lg-5">
								<div class="card shadow-lg border-0 rounded-lg mt-5">
									<div class="card-header">
										<h3 class="text-center font-weight-light my-4">Login</h3>
									</div>
									<div class="card-body">
										<form>
											<div class="form-floating mb-3">
												<input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
												<label for="inputEmail">Email address</label>
											</div>
											<div class="form-floating mb-3">
												<input class="form-control" id="inputPassword" type="password" placeholder="Password" />
												<label for="inputPassword">Password</label>
											</div>
										</form>
										<div class="d-flex align-items-center justify-content-between mt-4 mb-0">
											<a class="btn btn-primary w-100" href="#" onclick="f__login()">Login</a>
										</div>
										<div class="d-flex align-items-center justify-content-between mt-4 mb-0">
											<a class="btn btn-primary w-100" href="#" onclick="f__signup()">Signup</a>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
			<div id="layoutAuthentication_footer">
				<footer class="py-4 bg-light mt-auto">
					<div class="container-fluid px-4">
						<div class="d-flex align-items-center justify-content-between small">
							<div class="text-muted">Copyright &copy; Motorcycle Anti-Theft Alarm and Tracker System with Accident Notifier and Engine Controller using Smartphone</div>
						</div>
					</div>
				</footer>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
		<script src="js/scripts.js"></script>


		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

		<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>

		<script src="config.js"></script>
		<script>
			function f__login() {
				let email = $("#inputEmail").val();
				let pass = $("#inputPassword").val();

				if (email == "" || pass == "") {
					alert("ERROR: Empty field found.");
				} else {
					firebase.auth().signInWithEmailAndPassword(email, pass)
						.then((userCredential) => {
							var user = userCredential.user;
							window.location.href = "dashboard.html";
						})
						.catch((error) => {
							var errorCode = error.code;
							var errorMessage = error.message;
							alert(errorCode + " | " + errorMessage);
						});
				}
			}

			function f__signup() {
				window.location.href = "signup.html";
			}
		</script>
	</body>

</html>
